<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header">
        <div class="container header__inner">
            <div class="mobile-nav">

            <nav class="nav">

                    <div class="poster__info-element">

                </div>

                <a class="poster__link" href="#booking-id">Забронировать</a>

        </div>
